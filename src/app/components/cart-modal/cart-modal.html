<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="hideCart()"></button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                        <app-cart [items]="items" (deletedProduct)="removeFromCart($event)" (closedCartEmitter)="hideCart()"></app-cart>
                    } @else {
                        <div class="alert alert-warning">No items in the cart.</div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
